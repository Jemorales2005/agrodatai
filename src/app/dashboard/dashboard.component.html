    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2  d-none d-md-block bg-purple sidebar">
          <div class="brand">
            <img src="../../assets/images/img.jpg" class="rounded-circle border border-dark" style="max-width: 50px; margin-right: 5px;">
            <span>{{usuarioSesion}}</span>
          </div>
          <div class="sidebar-sticky">
            <ul class="navbar-primary-menu">
            <ng-container *ngFor="let opcionesMenu of menuLateral; let i = index">
              <li>
                <a class="nav-link" routerLink="/dashboard/{{opcionesMenu.link}}">
                  <i class="{{opcionesMenu.icono}} mr-1"></i>
                  {{opcionesMenu.titulo}}
                  <!--<i class="fas fa-pen f-r"></i>-->
                </a>
                  <!--inicio submenu-->
                  <ul class="children" *ngIf="opcionesMenu.submenu>0">
                    <ng-container *ngFor="let subitems of opcionesMenu.items_sub">
                    <li><a href="#" routerLink="/dashboard/{{subitems.link_sub}}"><i class="far fa-arrow-alt-circle-right f-r"></i>{{subitems.titulo_sub}}</a></li>
                    </ng-container>
                  </ul>
                  <!--fin submenu-->

              </li>
            </ng-container>

            </ul>


          </div>
        </nav>

        <main role="main" class="ml-sm-auto col-lg-10">
            <div class="container-fluid mt-1 mb-1">
                <div class="row">
                       <ul class="nav nav-tabs justify-content-end">
                        <li class="nav-item text-muted">
                            <a class="nav-link active" (click)="logout()">
                              <i class="fas fa-sign-out-alt mr-1"></i>
                              Cerrar sesión
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"><i class="fas fa-book mr-1"></i>
                              Glosario de términos
                            </a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link"> <i class="fas fa-map-marker mr-1"></i>
                             Modo mapa
                            </a>
                          </li>
                      </ul>
                </div>
            </div>

            <div class="container-fluid pl-2 m-0">
              <section id="modulos" class="p-0 m-0 bg-light">
                <div class="container-fluid p-0 m-0">

                 <router-outlet></router-outlet>

                </div>
              </section>
            </div>

          </main>
      </div>
    </div>
