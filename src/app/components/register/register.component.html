<!--navbar-->
<app-navbarhome></app-navbarhome>
<!--/navbar-->
<main id="main">
  <div id="contenedorRegister">
   <img class="d-block w-100" src="/assets/images/Agrodat-App-15.jpg">
    <div class="overlay">
      <div class="container">
        <div class="row align-items-center">

          <div class="col-md-1 col-sm-0"></div>
          <div class="col-md-10 col-sm-12 text-center central">
            <!--interno-->
            <div class="msgHome">
                <div class="txtHome">
                  <h2 class="txt-home">Las mejores decisiones con soluciones agropecuarias</h2>
                </div>
            </div>
            <div id="registerForm">
                  <div class="registerForm-bg">
                    <div class="titRegistro">REGISTRO</div>
  <form>
  <div class="p-0 m-0">
   <div class="form-group p-0 m-0">
     <label for="TipoProductor" class="titForm">TIPO DE PRODUCTOR</label>
      <select class="form-control form-control-sm w-50">
        <option>Productor</option>
        <option>Financiero</option>
        <option>Políticas públicas</option>
        <option>Proveedor</option>
        <option>Comercializador</option>
      </select>
   </div>
  </div>
    <div class="form-row p-0 m-0">
      <div class="form-group col-md-6">
        <label for="Nombre" class="titForm">NOMBRE</label>
        <input type="text" class="form-control form-control-sm" id="Nombre" placeholder="Nombre">
      </div>
      <div class="form-group col-md-6">
        <label for="Apellido" class="titForm">APELLIDO</label>
        <input type="text" class="form-control form-control-sm" id="Apellido" placeholder="Apellido">
      </div>
    </div>
    <div class="form-row p-0 m-0">
      <div class="form-group col-md-6">
        <label for="Nombre" class="titForm">CORREO ELECTRÓNICO</label>
        <input type="email" class="form-control form-control-sm" id="Email" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="Teléfono" class="titForm">TELÉFONO</label>
        <input type="text" class="form-control form-control-sm" id="Telefono" placeholder="Telefono">
      </div>
    </div>
<div class="table-responsive-sm" style="overflow-y: scroll; max-height:80px">
 <table class="table table-bordered table-hover table-sm">
  <thead>
    <tr class="table-success">
      <th scope="col">#</th>
      <th scope="col">QUE PRODUCE</th>
      <th scope="col">DEPARTAMENTO</th>
      <th scope="col">MUNICIPIO</th>
      <th scope="col">VEREDA</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let producto of agricultorProductos; let i=index;">
    <tr>
      <td class="counter">{{i+1}}.</td>
      <td>{{producto.nombre}}</td>
      <td>{{producto.departamento}}</td>
      <td>{{producto.municipio}}</td>
      <td>{{producto.vereda}}</td>
    </tr>
    </ng-container>
  </tbody>
 </table>
</div>

  </form>
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]=11>
      <agm-marker *ngFor="let producto of agricultorProductos" [latitude]="producto.latd" [longitude]="producto.lngd"></agm-marker>
    </agm-map>
                  </div>
                </div>
            <!--fin interno-->
          </div>
          <div class="col-md-1 col-sm-0"></div>

        </div>
      </div>
    </div>
  </div>
</main>
